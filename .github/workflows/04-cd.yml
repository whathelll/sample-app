name: 04-cd
run-name: ${{ github.workflow}} - ${{ github.sha }}
on: 
  push:
  workflow_dispatch:
    inputs:
      REGIONS:
        description: 'Regions'
        required: true
        default: '["au", "us", "ca"]'
      ARTEFACT_NAME:
        description: 'Artefact Name'
        required: true
        type: string

  workflow_call:
    inputs:
      ENV:  # environment
        description: 'environment'
        required: true
        type: string
        default: 'Dev'

jobs:
  deploy-dev:
    name: Deploy to Dev
    needs: [build]
    uses: whathelll/sample-app/.github/workflows/03-reusable-terraform-plan-deploy.yml@main
    with:
      ENV: Dev
      ARTEFACT_NAME: ${{ needs.build.outputs.artefact-name }}
      # REGIONS: '["au"]'
      REGIONS: ${{ github.event_name == 'workflow_dispatch' && github.inputs.REGIONS || '["au"]' }} 
    secrets: inherit

  deploy-uat:
    name: Deploy to UAT
    needs: [build, deploy-dev]
    uses: whathelll/sample-app/.github/workflows/03-reusable-terraform-plan-deploy.yml@main
    with:
      ENV: UAT
      ARTEFACT_NAME: ${{ needs.build.outputs.artefact-name }}
      # REGIONS: '["au", "us"]'
      REGIONS: ${{ github.event_name == 'workflow_dispatch' && github.inputs.REGIONS || '["au", "us"]' }} 
    secrets: inherit